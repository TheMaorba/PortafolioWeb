<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mateo Orozco Baldovino - Portafolio</title>
  <style>
    /* Estilos Generales y Reseteo */
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;line-height:1.6;color:#2c3e50;background:#f8f9fa}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    /* Header y Perfil */
    header{background:linear-gradient(135deg,#1e3a8a 0%,#3b82f6 100%);color:#fff;padding:3rem 0;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.1);background-position:center center}
    .profile-section{display:flex;flex-direction:column;align-items:center;gap:1rem}

    .profile-img{
      width:150px;
      height:150px;
      border-radius:50%;
      border:4px solid #fff;
      box-shadow:0 4px 15px rgba(0,0,0,.2);
      overflow: hidden;
    }

    .actual-profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-info h1{font-size:2.5rem;margin-bottom:.5rem;font-weight:300}
    .profile-info p{font-size:1.2rem;opacity:.9}

    /* Navegaci√≥n */
    nav{background:#fff;padding:1rem 0;box-shadow:0 2px 5px rgba(0,0,0,.1);position:sticky;top:0;z-index:100}
    nav ul{list-style:none;display:flex;justify-content:center;gap:2rem;flex-wrap:wrap}
    nav a{text-decoration:none;color:#475569;font-weight:500;padding:.5rem 1rem;border-radius:25px;transition:all .3s}
    nav a:hover,nav a.active{background:#3b82f6;color:#fff;transform:translateY(-2px)}

    
    /* Secciones Generales */
    section{padding:4rem 0;opacity:0;transform:translateY(30px);transition:all .6s}
    section.visible{opacity:1;transform:translateY(0)}
    .section-title{text-align:center;font-size:2.5rem;color:#1e3a8a;margin-bottom:3rem;position:relative}
    .section-title::after{content:'';display:block;width:80px;height:3px;background:#3b82f6;margin:1rem auto;border-radius:2px}

    /* Secci√≥n Sobre M√≠ */
    .about-content{background:#fff;padding:3rem;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);text-align:center;max-width:800px;margin:0 auto}
    .about-content p{font-size:1.1rem;color:#64748b;margin-bottom:1.5rem}
    
    /* Secci√≥n Habilidades */
    .skills-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-top:2rem}
    .skill-card{background:#fff;padding:2rem;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);text-align:center;transition:all .3s}
    .skill-card:hover{transform:translateY(-10px);box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .skill-icon{width:60px;height:60px;background:linear-gradient(135deg,#3b82f6,#1e3a8a);border-radius:15px;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;color:#fff;font-size:1.5rem}
    .skill-card h3{color:#1e3a8a;margin-bottom:1rem}
    .skill-card p{color:#64748b;font-size:.9rem}

    /* NUEVA: Secci√≥n Software */
    .software-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1.5rem;margin-top:2rem}
    .software-card{background:#fff;padding:1.5rem;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);text-align:center;transition:all .3s;display:flex;flex-direction:column;align-items:center;gap:1rem}
    .software-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .software-logo{width:60px;height:60px;object-fit:contain;border-radius:8px}
    .software-card h3{color:#1e3a8a;font-size:1.1rem;margin:0}
    .software-level{width:100%;height:6px;background:#e2e8f0;border-radius:3px;overflow:hidden;margin-top:.5rem}
    .software-level-fill{height:100%;background:linear-gradient(135deg,#3b82f6,#1e3a8a);border-radius:3px;transition:width .6s ease}

    /* Secci√≥n Proyectos */
    .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(350px,1fr));gap:2rem;margin-top:2rem}
    .project-card{background:#fff;border-radius:15px;overflow:hidden;box-shadow:0 5px 20px rgba(0,0,0,.1);transition:all .3s}
    .project-card:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .project-img{height:200px;background:linear-gradient(135deg,#64748b,#94a3b8);display:flex;align-items:center;justify-content:center;color:#fff;font-size:3rem}
    .project-content{padding:2rem}
    .project-content h3{color:#1e3a8a;margin-bottom:1rem}
    .project-content p{color:#64748b;margin-bottom:1.5rem}
    .project-tags{display:flex;gap:.5rem;flex-wrap:wrap}
    .tag{background:#e2e8f0;color:#475569;padding:.3rem .8rem;border-radius:20px;font-size:.8rem}

   /* Secci√≥n Contacto */
.contact-content{background:#fff;padding:3rem;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);text-align:center;max-width:600px;margin:0 auto}
.contact-info{display:flex;justify-content:center;gap:3rem;margin-top:2rem;flex-wrap:wrap}
.contact-item{display:flex;flex-direction:column;align-items:center;gap:.5rem}
.contact-icon{width:50px;height:50px;background:#f8f9fa;border-radius:50%;display:flex;align-items:center;justify-content:center;padding:10px;transition:all .3s}
.contact-icon:hover{transform:scale(1.1);background:#e2e8f0}
.contact-icon img{width:100%;height:100%;object-fit:contain}
.contact-item a{color:#475569;text-decoration:none;font-weight:500}
.contact-item a:hover{color:#3b82f6}
    
    /* Footer */
    footer{background:#1e3a8a;color:#fff;text-align:center;padding:2rem 0}
    
    /* Responsive y Animaciones */
    @media(max-width:768px){nav ul{gap:1rem}.profile-info h1{font-size:2rem}.section-title{font-size:2rem}.contact-info{flex-direction:column;gap:2rem}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    .animate-in{animation:fadeInUp .6s ease forwards}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // DATOS DE CONFIGURACI√ìN
    const PORTFOLIO = {
      name: 'Mateo Orozco Baldovino',
      title: 'Analista de Datos',
      profilePic: 'Imagen/mateo.jpeg', 
      about: [
        'Soy un analista de datos apasionado por transformar informaci√≥n compleja en insights accionables. Con experiencia en el manejo de grandes vol√∫menes de datos, me especializo en crear visualizaciones claras y an√°lisis profundos que impulsan la toma de decisiones estrat√©gicas.',
        'Mi enfoque se centra en encontrar patrones ocultos en los datos y comunicar hallazgos de manera efectiva a equipos t√©cnicos y no t√©cnicos.'
      ],
      skills: [
        {icon: 'üìä', title: 'An√°lisis de Datos', desc: 'Experiencia en an√°lisis estad√≠stico, limpieza de datos, y extracci√≥n de insights valiosos para la toma de decisiones.'},
        {icon: 'üìà', title: 'Visualizaci√≥n', desc: 'Creaci√≥n de dashboards interactivos y reportes visuales utilizando herramientas como Tableau, Power BI y Python.'},
        {icon: 'üêç', title: 'Python & R', desc: 'Programaci√≥n avanzada en Python y R para an√°lisis de datos, machine learning y automatizaci√≥n de procesos.'},
        {icon: 'üóÑÔ∏è', title: 'SQL & Bases de Datos', desc: 'Manejo experto de SQL para consultas complejas, optimizaci√≥n de bases de datos y ETL processes.'}
      ],
      // NUEVA: Lista de software con logos
      software: [
        {name: 'Python', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg', level: 90},
        {name: 'R', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/r/r-original.svg', level: 85},
        {name: 'SQL', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg', level: 90},
        {name: 'Tableau', logo: 'https://cdn.worldvectorlogo.com/logos/tableau-software.svg', level: 85},
        {name: 'Power BI', logo: 'https://upload.wikimedia.org/wikipedia/commons/c/cf/New_Power_BI_Logo.svg', level: 80},
        {name: 'Excel', logo: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="70" font-size="70">üìä</text></svg>', level: 95},
        {name: 'Pandas', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg', level: 90},
        {name: 'Git', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg', level: 85},
        {name: 'PostgreSQL', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg', level: 85},
        {name: 'Jupyter', logo: 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jupyter/jupyter-original.svg', level: 90}
      ],
      projects: [
        {emoji: 'üìä', title: 'An√°lisis de Ventas Retail', desc: 'Dashboard interactivo para an√°lisis de tendencias de ventas, identificaci√≥n de productos estrella y optimizaci√≥n de inventario.', tags:['Python','Pandas','Tableau','SQL']},
        {emoji: 'ü§ñ', title: 'Modelo Predictivo', desc: 'Desarrollo de modelo de machine learning para predicci√≥n de churn de clientes con 85% de precisi√≥n.', tags:['Python','Scikit-learn','Machine Learning','PostgreSQL']},
        {emoji: 'üìà', title: 'Dashboard Financiero', desc: 'Sistema de monitoreo en tiempo real de KPIs financieros con alertas autom√°ticas y reportes ejecutivos.', tags:['Power BI','DAX','Excel','API']}
      ],
      contact: {
        email: 'mateob-1097@hotmail.com',
        linkedin: 'https://www.linkedin.com/in/mateobaldovino/',
        github: 'https://github.com/TheMaorba'
      }
    };

    // HELPERS DE DOM
    function el(tag, attrs = {}, children = []) {
      const node = document.createElement(tag);
      for (const k in attrs) {
        if (k === 'class') node.className = attrs[k];
        else if (k === 'html') node.innerHTML = attrs[k];
        else node.setAttribute(k, attrs[k]);
      }
      children.forEach(c => node.appendChild(typeof c === 'string' ? document.createTextNode(c) : c));
      return node;
    }

    // CONSTRUCCI√ìN DE SECCIONES

    function buildHeader(data) {
      const profileImg = el('img', {
        src: data.profilePic,
        alt: `Foto de perfil de ${data.name}`,
        class: 'actual-profile-pic'
      });
      
      const header = el('header', {}, [
        el('div', {class: 'container'}, [
          el('div', {class: 'profile-section'}, [
            el('div', {class: 'profile-img'}, [profileImg]),
            el('div', {class: 'profile-info'}, [
              el('h1', {}, [document.createTextNode(data.name)]),
              el('p', {}, [document.createTextNode(data.title)])
            ])
          ])
        ])
      ]);
      return header;
    }

    function buildNav() {
      const nav = el('nav', {}, [
        el('div', {class: 'container'}, [
          el('ul', {}, [
            navLink('about', 'Sobre M√≠'),
            navLink('skills', 'Habilidades'),
            navLink('software', 'Software'),
            navLink('projects', 'Proyectos'),
            navLink('contact', 'Contacto')
          ])
        ])
      ]);
      return nav;

      function navLink(id, text) {
        const li = el('li');
        const a = el('a', {href: `#${id}`, class: 'nav-link'}, [document.createTextNode(text)]);
        li.appendChild(a);
        return li;
      }
    }

    function section(id, title, contentEl) {
      return el('section', {id}, [
        el('div', {class: 'container'}, [
          el('h2', {class: 'section-title'}, [document.createTextNode(title)]),
          contentEl
        ])
      ]);
    }

    function buildAbout(data) {
      const box = el('div', {class: 'about-content'});
      data.about.forEach(p => box.appendChild(el('p', {}, [document.createTextNode(p)])));
      return section('about', 'Sobre M√≠', box);
    }

    function buildSkills(data) {
      const grid = el('div', {class: 'skills-grid'});
      data.skills.forEach(s => {
        const card = el('div', {class: 'skill-card'}, [
          el('div', {class: 'skill-icon', html: s.icon}),
          el('h3', {}, [document.createTextNode(s.title)]),
          el('p', {}, [document.createTextNode(s.desc)])
        ]);
        grid.appendChild(card);
      });
      return section('skills', 'Habilidades', grid);
    }

    // NUEVA: Secci√≥n de Software
    function buildSoftware(data) {
      const grid = el('div', {class: 'software-grid'});
      data.software.forEach(s => {
        const logo = el('img', {
          src: s.logo,
          alt: `Logo de ${s.name}`,
          class: 'software-logo'
        });
        
        const levelBar = el('div', {class: 'software-level'}, [
          el('div', {class: 'software-level-fill', style: `width: ${s.level}%`})
        ]);
        
        const card = el('div', {class: 'software-card'}, [
          logo,
          el('h3', {}, [document.createTextNode(s.name)]),
          levelBar
        ]);
        grid.appendChild(card);
      });
      return section('software', 'Software y Herramientas', grid);
    }

    function buildProjects(data) {
      const grid = el('div', {class: 'projects-grid'});
      data.projects.forEach(p => {
        const card = el('div', {class: 'project-card'}, [
          el('div', {class: 'project-img', html: p.emoji}),
          el('div', {class: 'project-content'}, [
            el('h3', {}, [document.createTextNode(p.title)]),
            el('p', {}, [document.createTextNode(p.desc)]),
            el('div', {class: 'project-tags'}, p.tags.map(t => el('span', {class: 'tag'}, [document.createTextNode(t)])))
          ])
        ]);
        grid.appendChild(card);
      });
      return section('projects', 'Proyectos', grid);
    }

function buildContact(data) {
  const box = el('div', {class: 'contact-content'}, [
    el('p', {}, [document.createTextNode('¬øInteresado en colaborar? Me encantar√≠a conocer m√°s sobre tu proyecto y c√≥mo puedo ayudarte a extraer valor de tus datos.')]),
    el('div', {class: 'contact-info'}, [
      // CAMBI√â los emojis por URLs de logos reales
      contactItem('https://img.icons8.com/fluency/96/email.png', 'Email', el('a', {href: `mailto:${data.contact.email}`}, [document.createTextNode(data.contact.email)])),
      contactItem('https://img.icons8.com/color/96/linkedin.png', 'LinkedIn', el('a', {href: data.contact.linkedin, target: '_blank'}, [document.createTextNode('LinkedIn')])),
      contactItem('https://img.icons8.com/fluency/96/github.png', 'GitHub', el('a', {href: data.contact.github, target: '_blank'}, [document.createTextNode('GitHub')]))
    ])
  ]);
  return section('contact', 'Contacto', box);

  // MODIFIQU√â la funci√≥n para aceptar URL y crear un <img>
  function contactItem(logoUrl, altText, node) {
    const logo = el('img', {
      src: logoUrl,
      alt: altText
    });
    return el('div', {class: 'contact-item'}, [
      el('div', {class: 'contact-icon'}, [logo]),  // Ahora contiene <img> en lugar de emoji
      node
    ]);
  }
}

    function buildFooter(name) {
      return el('footer', {}, [
        el('div', {class: 'container'}, [
          el('p', {}, [document.createTextNode(`¬© 2025 ${name}. Todos los derechos reservados.`)])
        ])
      ]);
    }

    // INICIALIZACI√ìN Y MONTAJE
    function mount() {
      const app = document.getElementById('app');
      app.appendChild(buildHeader(PORTFOLIO));
      app.appendChild(buildNav());

      const main = el('main');
      main.appendChild(buildAbout(PORTFOLIO));
      main.appendChild(buildSkills(PORTFOLIO));
      main.appendChild(buildSoftware(PORTFOLIO)); // NUEVA SECCI√ìN
      main.appendChild(buildProjects(PORTFOLIO));
      main.appendChild(buildContact(PORTFOLIO));

      app.appendChild(main);
      app.appendChild(buildFooter(PORTFOLIO.name));

      initInteractions();
      
      const firstSection = document.querySelector('main section');
      if (firstSection) firstSection.classList.add('visible');
    }

    function initInteractions() {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          const targetId = this.getAttribute('href').substring(1);
          const targetSection = document.getElementById(targetId);
          targetSection.scrollIntoView({behavior:'smooth',block:'start'});
        });
      });

      const observerOptions = {threshold:0.1, rootMargin:'0px 0px -50px 0px'};
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            const id = entry.target.getAttribute('id');
            if (id) {
              document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${id}`) link.classList.add('active');
              });
            }
          }
        });
      }, observerOptions);
      document.querySelectorAll('section').forEach(s => observer.observe(s));

      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const header = document.querySelector('header');
        if (header) header.style.backgroundPosition = `center ${scrolled * -0.5}px`;
      });
    }

    mount();
  </script>
</body>
</html>
